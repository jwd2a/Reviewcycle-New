databases:
  - name: reviewcycle-db
    databaseName: reviewcycle
    user: reviewcycle_user
    plan: free  # Free tier: 1GB storage, 90 days retention, sleeps after inactivity
    region: oregon

services:
  - type: web
    name: reviewcycle-api
    runtime: node
    plan: starter  # $7/month: Always on, 512MB RAM, shared CPU
    region: oregon
    buildCommand: pnpm install && pnpm --filter @reviewcycle/server build
    startCommand: cd packages/server && pnpm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: DATABASE_URL
        fromDatabase:
          name: reviewcycle-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: API_KEY_PREFIX
        value: rc_proj_
