databases:
  - name: reviewcycle-db
    databaseName: reviewcycle
    user: reviewcycle_user
    plan: free
    region: oregon

services:
  - type: web
    name: reviewcycle-api
    runtime: node
    plan: starter
    region: oregon
    # Build from monorepo root, install all workspaces
    buildCommand: corepack enable && corepack prepare pnpm@latest --activate && pnpm install && cd packages/server && pnpm build
    startCommand: cd packages/server && node dist/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: DATABASE_URL
        fromDatabase:
          name: reviewcycle-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: API_KEY_PREFIX
        value: rc_proj_
