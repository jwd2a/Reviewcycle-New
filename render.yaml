services:
  # PostgreSQL Database
  - type: pserv
    name: reviewcycle-db
    plan: starter
    region: oregon
    ipAllowList: []
    databases:
      - name: reviewcycle
        user: reviewcycle_user

  # Backend API Server
  - type: web
    name: reviewcycle-api
    runtime: node
    region: oregon
    plan: starter
    buildCommand: pnpm install && pnpm --filter @reviewcycle/server build
    startCommand: cd packages/server && pnpm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: DATABASE_URL
        fromDatabase:
          name: reviewcycle-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: API_KEY_PREFIX
        value: rc_proj_
